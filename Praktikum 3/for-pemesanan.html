<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Pemesanan
    </title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <tr>
    <p>Our 12''wood-fired are availabel-Build your custom pizza and we'll deiver it within an hour.</p>
    <hr>

    <from>
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>:<input type="text"id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>:<input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp"></label>No Hanphone></td>
                    <td>:<input type="text" id="number"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td>:<input type="text"id="email"></td>
                </tr>
                <tr>
                    <td><label for="description">Delivery Instruction</label></td>
                    <td>:<textarea id="description"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend> Design Your Dream PIZZA</legend>
            <h4> Crust (Chose one)</h4>
            <ul>
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for=" white">Classic white</label>
                </li>
                <li>
                     <input type="radio" id="Multigrain" name="crust">
                     <label for="Multigrain">Multigrain</label>
                </li>
                 <li>
                     <input type="radio" id="Una melt" name="crust">
                     <label for="Una melt">Una melt</label>
                </li>
                <li>
                     <input type="radio" id="cheese" name="crust">
                     <label for="cheese">chesee</label>
                </li>
                 <li>
                     <input type="radio" id="meat" name="crust" >
                     <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4> Topings (Chosee as many as you want)</h4>
            <li>
                <input type="checkbox" id="white Sauce" >
                <label for="White">Whitw sauce</label>
            </li>
            <li>
                 <input type="checkbox" id="Mozarella">
                 <label for="Mozarella">Mozarella</label>
            </li>
            <li>
                 <input type="checkbox" id="Peppreani" >
                 <label for="pepreani">Classic white</label>
            </li>
            <li>
                 <input type="checkbox" id="Mushrooms" >
                 <label for=" Mushrooms">Mushrooms</label>
             </li>
             <li>
                <input type="checkbox" id="anchor" >
                <label for=" anchor">Anchories</label>
            </li>
            <li>
               <input type="checkbox" id="nanas" >
               <label for=" nanas">Pineapple</label>
            </li>
            <h4> Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" id="count">
            <br>
            <button type="submit">Brings me a Pizza</button>
            <button type="reset">Reset</button>
            </fieldset>
        </from>
</body>
</html>
